[custom]
; 规则分流
custom_proxy_group=代理访问`select`[]代理访问`.*
custom_proxy_group=AI服务`select`.*`[]代理访问`[]DIRECT
; custom_proxy_group=Apple`select`[]DIRECT`[]代理访问`[]香港节点`[]新加坡节点`[]台湾节点`[]日本节点`[]美国节点
; custom_proxy_group=Disney`select`[]代理访问`[]香港节点`[]新加坡节点`[]台湾节点`[]日本节点`[]美国节点`.*
; custom_proxy_group=Netflix`select`[]代理访问`[]香港节点`[]新加坡节点`[]台湾节点`[]日本节点`[]美国节点`.*
custom_proxy_group=YouTube`select`[]代理访问`[]香港节点`[]新加坡节点`[]台湾节点`[]日本节点`[]美国节点`.*
custom_proxy_group=Telegram`select`[]代理访问`[]香港节点`[]新加坡节点`[]台湾节点`[]日本节点`[]美国节点`.*
custom_proxy_group=国外媒体`select`[]代理访问`[]香港节点`[]新加坡节点`[]台湾节点`[]日本节点`[]美国节点`[]DIRECT

; 区域分组
custom_proxy_group=香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=新加坡节点`url-test`(新|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=日本节点`url-test`(日|东京|大阪|埼玉|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,50

singbox_rule_base=!!import:https://cdn.podkit.cn/assets/luoweihua7/Profiles/main/sing-box/base/singbox.json

; 节点重命名
rename_node=!!import:https://raw.githubusercontent.com/luoweihua7/Profiles/main/Clash/Snippets/rename_node.txt

; 节点过滤
exclude_remarks=(Traffic|Expire|流量|剩|过期|到期|标准|产品|服务|玩具|测试|联系|QQ|微信)
