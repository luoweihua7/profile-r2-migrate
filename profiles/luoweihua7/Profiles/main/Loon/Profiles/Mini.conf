[General]
ip-mode = ipv4-only
dns-server = system
sni-sniffing = true
disable-stun = true
dns-reject-mode = LoopbackIP
domain-reject-mode = DNS
udp-fallback-mode = REJECT
wifi-access-http-port = 7890
wifi-access-socks5-port = 7891
allow-wifi-access = false
interface-mode = auto
test-timeout = 2
disconnect-on-policy-change = true
switch-node-after-failure-times = 3
internet-test-url = http://connectivitycheck.platform.hicloud.com/generate_204
proxy-test-url = http://www.gstatic.com/generate_204
resource-parser = https://raw.bofoi.com/assets/sub-store-org/Sub-Store/release/sub-store-parser.loon.min.js
geoip-url = https://raw.bofoi.com/assets/Masaiki/GeoIP2-CN/release/Country.mmdb
